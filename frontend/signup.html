<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FixIt Tech Solutions</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: inherit; font-size: 1.5rem; font-weight: 600;">ðŸ”§ FixIt Tech Solutions</a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/static/new-booking.html">Book Repair</a>
                <a href="/static/track-ticket.html">Track Ticket</a>
                <a href="/static/login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="hero" style="min-height: calc(100vh - 80px); display: flex; align-items: center;">
        <div class="container">
            <div style="max-width: 500px; margin: 0 auto;">
                <div class="card">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <h1>Create Account</h1>
                        <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                            Join FixIt Tech Solutions
                        </p>
                    </div>

                    <form id="signupForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required
                                placeholder="Enter your full name"
                            >
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                autocomplete="email"
                                placeholder="Enter your email"
                            >
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                required
                                placeholder="Enter your phone number"
                                minlength="10"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                autocomplete="new-password"
                                placeholder="Create a password (min 6 characters)"
                                minlength="6"
                            >
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required
                                autocomplete="new-password"
                                placeholder="Confirm your password"
                                minlength="6"
                            >
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="hidden" style="padding: 1rem; background-color: var(--danger-light); color: var(--danger-color); border-radius: var(--radius-sm); margin-bottom: 1rem;">
                            <span id="errorText"></span>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" style="width: 100%;" id="signupBtn">
                            Create Account
                        </button>

                        <div style="margin-top: 1.5rem; text-align: center;">
                            <p style="color: var(--text-secondary); font-size: 0.875rem;">
                                Already have an account? <a href="/static/login.html" style="color: var(--primary-color); font-weight: 500;">Sign in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-align: center; padding: 1.5rem 0; margin-top: 3rem;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
            <p>&copy; 2025 FixIt Tech Solutions. CS 623 Final Project.</p>
            <p style="margin-top: 0.5rem; font-size: 0.875rem;">
                Created by <strong>Venkata Sai Krishna Aditya Vatturi</strong> | NetID: <strong>by4412</strong>
            </p>
        </div>
    </footer>

    <script src="/static/js/signup.js"></script>
</body>
</html>
